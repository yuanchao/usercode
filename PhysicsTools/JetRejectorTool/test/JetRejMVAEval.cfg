#!/bin/env cmsRun

process JRMVA = {
     source = PoolSource {
     untracked vstring fileNames = 
     {
      "file:JetRejObsProducergenjet_mu.root"
      }
	}
	#untracked PSet maxEvents = { untracked int32 input = 5 }

	include "FWCore/MessageLogger/data/MessageLogger.cfi"

	# input via EventSetup
	es_source = MVADemoJRFileSource {
		#string testMVA = "JetRegMVAEvaluate.mva"

		# Run "JetRegMVAEvaluate.cfg" in
		# PhysicsTools/MVATrainer/test to create MVA file.
		FileInPath testMVA = "PhysicsTools/MVAComputer/test/testMVAComputerEvaluateJR.mva"
	}

	# the test module using the MVA calibration
	module JetRegMVAEvaluate = JetRegMVAEvaluate {
          InputTag obssrc = JRobs
          untracked vint32 JetSelObs = { 2,4,10,13,14 } // choose the Observables to be used in the combLR

	}

      module MyOutputModule = PoolOutputModule { 
          untracked string fileName = "JetRejComLRgenjet_mu.root" 
          untracked vstring outputCommands = {
            "drop *",
            "keep recoCaloJets_*_*_*",
            "keep recoJetTags_*_*_*",
            "keep recoGenJets_*_*_*",
            "keep recoCandidatesOwned_*_*_*",
            "keep recoVertexs_*_*_*",
            "keep *_*_*_MYTEST",
            "keep *_*_*_JRMVA"

            }
        }


	path p = { JetRegMVAEvaluate }

  endpath end = { MyOutputModule }   


}
